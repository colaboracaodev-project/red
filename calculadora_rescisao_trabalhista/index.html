<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de Rescisão Trabalhista</title>
</head>

<body>
  <header>
    <main>
      <form id="form">
        <h1>Calculadora de Rescisão Trabalhista</h1>

        <label for="salario">Valor do meu último salário</label>
        <input type="number" placeholder="0,00" id="salario" required>

        <label for="data-inicial">Comecei a trabalhar em</label>
        <input type="date" id="data-inicial" required>

        <label for="data-final">Meu último dia</label>
        <input type="date" id="data-final" required>

        <label for="dias-trabalhados">Tenho férias vencias</label>
        <input type="number" id="dias-trabalhados" placeholder="Dias trabalhados no mês da recisão" required>

        <label for="meses-trabalhados-ano">trabalhei no aviso prévio</label>
        <input type="number" id="meses-trabalhados-ano" placeholder="Meses trabalhados no ano da recisão" required>

        <label for="total-de-meses-trabalhados">Motivo da rescisão</label>
        <input type="number" id="total-de-meses-trabalhados" placeholder="Tempo total trabalhado na empresa em meses"
          required>


        <input type="radio" class="selecoes" name="rescisao" value="demissaoSemJustaCausa" id="demissaoSemJustaCausa">
        <label for="demissaoSemJustaCausa">Demissão sem justa causa</label>
        <input type="radio" class="selecoes" name="rescisao" value="demissaoComJustaCausa" id="demissaoComJustaCausa">
        <label for="demissaoComJustaCausa">Demissão com justa causa</label>
        <input type="radio" class="selecoes" name="rescisao" value="pedidoDemissao" id="pedidoDemissao">
        <label for="pedidoDemissao">Pedido de demissão</label>
        <input type="radio" class="selecoes" name="rescisao" value="rescisaoPorCulpaReciproca" id="rescisaoPorCulpaReciproca">
        <label for="rescisaoPorCulpaReciproca">Rescisão por culpa recíproca</label>
        <input type="radio" class="selecoes" name="rescisao" value="demissaoPorComumAcordo" id="demissaoPorComumAcordo">
        <label for="demissaoPorComumAcordo">Demissão por comum acordo</label>

        <button type="button" id="botao" onclick="manipulaDOM()">Calcular</button>

        <p class="display">R$ <span id="resultado"></span></p>
      </form>
    </main>
  </header>
  <script src="./script.js"></script>
</body>

</html>
